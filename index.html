<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Anime System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&family=Open+Sans:ital,wght@0,500;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <div class="box">
        <input class="search" placeholder="Anime name">
        <button class="search-buttom" onclick="buttomClick()">
            <img class="img-buttom" src="https://www.svgrepo.com/show/488200/find.svg" alt="Search">
        </button>

        <div class="info-box">
            <h2 class="english-name">#######</h2>
            <p class="japanese-name">#######</p>

            <div class="ep-sea">
                <p class="seasons">#####</p>
                <p class="episodes">#####</p>
            </div>
            <p class="sinopse">#######</p>
        </div>
    </div>
</body>

</html>
